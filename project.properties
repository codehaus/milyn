# Remote Repositories
maven.repo.remote=http://dist.codehaus.org,http://mirrors.ibiblio.org/pub/mirrors/maven

# Centralised dependency configs
milyn.version.commons=0.9-SNAPSHOT
milyn.version.magger=0.1.2
milyn.version.tinak=0.8
milyn.version.smooks.core=0.9-SNAPSHOT
milyn.version.edisax=0.2-SNAPSHOT
nekohtml.version=0.9.5
dtdparser.version=1.21
xerces.version=2.7.1
xalan.version=2.7.0
xml_apis.version=1.3.02
commons_lang.version=2.1

# Common POM configs
pom.organization.name=Milyn.org

# Javadoc Config
maven.javadoc.overview=src/main/java/overview.html
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/, http://milyn.codehaus.org/javadoc/commons, http://milyn.codehaus.org/javadoc/tinak, http://milyn.codehaus.org/javadoc/smooks, http://milyn.codehaus.org/javadoc/magger, http://milyn.codehaus.org/javadoc/edisax

# IDE configs
maven.eclipse.resources.addtoclasspath=true

# Packaging configs
maven.jar.excludes=**/*.ppt,**/*.gif,**/*.png

# JUnit configs
maven.junit.fork=true
maven.junit.sysproperties=org.xml.sax.driver
org.xml.sax.driver=org.apache.xerces.parsers.SAXParser

# Cobertura configs
maven.cobertura.instrumentation.excludes=**/*Exception.class,**/Mock*.class
maven.cobertura.ignoreregex=org.apache.commons.logging.*
